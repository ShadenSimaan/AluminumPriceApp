      ✅ Minimal setup notes (read once, then delete if you want):

      1) Create with Vite (React+TS):
         npm create vite@latest aluminum-quote-new -- --template react-ts
         cd aluminum-quote-new

      2) Install deps:
         npm i jspdf jspdf-autotable
         npm i -D tailwindcss@next postcss autoprefixer

      3) Tailwind v4 single import style:
         - Ensure your postcss.config.js has: module.exports = { plugins: { tailwindcss: {}, autoprefixer: {} } }
         - No tailwind.config.js is required for basic usage.
         - All Tailwind utilities used are standard.

      4) Place assets:
         public/fonts/NotoSansHebrew-Regular.ttf     (Hebrew font for PDF)
         public/signature.png                         (optional signature image for PDF)

      5) Run:
         npm run dev
      6) Build:
         npm run build
    -->
